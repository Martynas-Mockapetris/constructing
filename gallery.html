		<script type="text/javascript">
			
			$(function() {
				var GammaSettings = {
					// order is important!
					viewport : [ {
						width : 900,
						columns : 4
					}, {
						width : 500,
						columns : 3
					}, { 
						width : 0,
						columns : 2
					} ]
				};
				Gamma.init( GammaSettings, fncallback );
				//Adding imgaes into item section:
				var page = 0,
					items = ['<li><div data-alt="img03" data-description="<h3>Description1</h3>" data-max-width="1800" data-max-height="1350"><div data-src="images/xxxlarge/3.jpg" data-min-width="1300"></div><div data-src="images/xlarge/3.jpg" data-min-width="700"></div><div data-src="images/large/3.jpg" data-min-width="300"></div><div data-src="images/medium/3.jpg" data-min-width="200"></div></div><noscript><img src="images/xsmall/3.jpg" alt="img03"/></noscript></div></li>']

				function fncallback() {
					$( '#loadmore' ).show().on( 'click', function(){
					++page;
					var newitems = items[page-1]
					if( page <= 1 ) {
						Gamma.add( $( newitems ) );
					}
					if( page === 1 ) {
					$( this ).remove();
					}
				} );
			}
		});
	</script>
